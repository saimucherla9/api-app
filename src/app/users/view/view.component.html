<div class="container">
  <div class="table-responsive">
    <table class="table table-primary">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">UserName</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Website</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let user of usersData">
          <td scope="row">{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.website}}</td>
          <td><a [routerLink]="['/edit',user.id]" routerLinkActive="router-link-active"   class="btn btn-warning"><i class="fa fa-edit"></i></a>
            <a [routerLink]="['/delete',user.id]" routerLinkActive="router-link-active"   class="btn btn-danger mx-3"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
